suite: "Worker Deployment Tests"

templates:
  - "templates/worker/deployment.yaml"

tests:
  - it: "should render a Deployment with the correct replica count, image, and imagePullPolicy"
    set:
      worker:
        replicas: 5
        image:
          repository: ghcr.io/rancher-sandbox/sbombastic/worker
          tag: v0.1.0
          pullPolicy: Always
    asserts:
      - equal:
          path: "spec.replicas"
          value: 5
      - equal:
          path: "spec.template.spec.containers[0].image"
          value: "ghcr.io/rancher-sandbox/sbombastic/worker:v0.1.0"
      - equal:
          path: "spec.template.spec.containers[0].imagePullPolicy"
          value: "Always"
